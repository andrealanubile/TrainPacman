<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Pac-Man</title>
</head>
<body>
    <div class="margin-constraint">
        <div class="width-constraint">
            <div class="height-constraint">
                <div class="resizable-box">
                    <div id="pixi-container">
                        <canvas id="pixiCanvas"></canvas>
                    </div>
                    <div id="controls">
                        <button id="button_plus10" class="button_plus">+10</button>
                        <button id="button_plus1" class="button_plus">+1</button>
                        <button id="button_minus1" class="button_minus">-1</button>
                        <button id="button_minus10" class="button_minus">-10</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
